<!DOCTYPE html>
<html>
<head>
	<title>Image Sprite</title>
	<style>
		#tree {
			width: 46px;
			height: 44px;
			background: url(tree.jpg) 0 0;
			}
	</style>
</head>
<body>
	<div>
		<p>An image sprite is a collection of images put into a single image</p>
		<p>image sprites will reduce the number of server requests and save bandwidth.</p>
		
	</div>
	
	<img id="tree" src="transparent-powerpoint-sphere.jpg">
	
</body>
</html>
