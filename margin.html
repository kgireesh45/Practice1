<!DOCTYPE html>
<html>
<head>
	<title>Display Element</title>
	<style>
			p{
				background-color: skyblue;
				
			}
			
			p.no{
				background-color: red;
				margin-top: 300px;
				margin-bottom: 500px;
				margin-left:50px;
				margin-right: 100px;
			}
	
	</style>
</head>
<body>
	<p>This paragraph has no margins</p>
	
	<p class="no">This paragraph has margins</p>
	
	
		
		<a href="http://google.com" >Google</a>
		<a href="http://facebook.com">Facebook</a>
</body>
</html>
