<!DOCTYPE html>
<html>
<head>
	<title>padding</title>
	<style>
		div.all{
			padding:200px ;
			border: 1px solid black;
			background-color:blue;
		
		}
		div.two{
			padding:50px 100px;
			border: 1px solid black;
			background-color:red;
		
		}
	</style>
</head>
<body>
	
	<p>padding property is used to generate space around content.</p>
	<div class="all">the div element has a padding of 25px on all sides</div>
	
	<div class="two">the div element has a padding of 25px on all two sides</div>

	
</body>
</html>
