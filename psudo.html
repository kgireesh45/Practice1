<!DOCTYPE html>
<html>
<head>
	<title>Display Element</title>
	<style>
		<!-- sudo classes -->
		a:link {
			color: red;
		}
		a:visited {
			color: green;
		}
		a:hover{
			color: blue;
		
		}
	
	
	</style>
</head>
<body>
	<h1>pseudo-class is used to define a special state of an element.</h1>
	
	
		
		<a href="http://google.com" >Google</a>
		<a href="http://facebook.com">Facebook</a>
		
	
	
	

</body>
</html>
