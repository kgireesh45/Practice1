<!DOCTYPE html>
<html>
<head>
	<title>Transitions</title>
	<style>
		div{
			width:100px;
			height:100px;
			background:blue;
			transition:width 2s, height 2s;
			
		}
		div:hover {
			width:300px;
			height:300px;
		
		}
	
	</style>
</head>
<body>
	<h3>CSS3 transitions allows you to change property values smoothly (from one value to another), over a given duration</h3>
	<div></div>
	<p>Hover the mouse on to the rectanglar box you will see the cahnge with in 2s </p>
</body>
</html>
